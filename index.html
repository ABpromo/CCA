<style>
  :root{
    /* pastelowa paleta */
    --bg: #F5A376;      /* tło strony */
    --card: #F9C4A7;    /* karty/boxy */
    --muted: #EAE7DC;   /* opisy/labelki */
    --text: #EAE7DC;    /* teksty */
    --border: #f3af8a;  /* delikatna ramka */
  }

  html, body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }

  /* SZEROKOŚĆ – kluczowa zmiana */
  .container{
    max-width: min(1600px, 96vw);  /* było 1200px */
    margin: 0 auto;
    padding: 24px;
  }

  header h1{ margin:0 0 8px 0; font-size:28px; line-height:1.2; }
  /* Usuwamy podtytuł – zostawiamy tylko nagłówek */

  .filters{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:12px;
    margin:20px 0 8px;
  }
  .filters label{ display:flex; flex-direction:column; font-size:12px; color:var(--muted); gap:6px; }
  select{
    background:var(--card);
    color:var(--text);
    border:1px solid var(--border);
    border-radius:12px;
    padding:10px 12px;
    font-size:14px;
    outline:none;
  }

  .kpis{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:12px;
    margin-bottom:16px;
  }
  .kpi{
    background:var(--card);
    padding:16px;
    border-radius:14px;
    border:1px solid var(--border);
  }
  .kpi .label{ color:var(--muted); font-size:12px; }
  .kpi .value{ font-size:24px; font-weight:700; margin-top:6px; }

  .grid{
    display:grid;
    grid-template-columns: 1fr 1fr;   /* domyślnie 2 kolumny */
    gap:12px;
  }
  .card{
    background:var(--card);
    padding:12px;
    border-radius:14px;
    border:1px solid var(--border);
    min-height:380px;
  }

  footer{ display:none; } /* usunięty napis ze stopki */

  /* PASTEL na osiach/tutułach wykresów (Vega-Lite) */
  .vl-title, .mark-title, .role-title{ color:var(--text) !important; }
  .mark-text, .role-axis-title, .role-axis-label{ fill:var(--text) !important; color:var(--text) !important; }

  /* 1440px+ – dajmy więcej miejsca */
  @media (min-width:1440px){
    .container{ max-width: min(1700px, 96vw); }
    .card{ min-height:400px; }
  }

  /* 1680px+ – trzy kolumny chartów jeśli chcesz gęściej */
  @media (min-width:1680px){
    .grid{ grid-template-columns: repeat(3, 1fr); }
  }

  /* 1920px+ – „pełny” desktop */
  @media (min-width:1920px){
    .container{ max-width: 1760px; }       /* szerzej, ale z marginesami */
    .kpi .value{ font-size:26px; }
    .card{ min-height:420px; }
  }
</style>
